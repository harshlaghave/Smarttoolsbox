<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <meta name="description" content="Download YouTube thumbnails in HD, SD, and custom resolutions. Just paste a YouTube video URL and download its thumbnail for free.">
  <style>
    :root {
      --primary: #1e88e5;
      --bg: #f5f7fa;
      --text: #333;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: white;
      border-radius: var(--radius);
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 480px;
      padding: 12px;
      font-size: 16px;
      margin: 15px 0;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .thumb-block {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .thumb-block img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: var(--radius);
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .thumb-block h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
    }

    .thumb-block button {
      margin-top: 10px;
      padding: 10px 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      input[type="text"] {
        width: 100%;
      }

      .thumb-block h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <p>Paste a YouTube video URL or ID below to fetch its thumbnail in HD/SD quality:</p>
    <input type="text" id="videoInput" placeholder="e.g. https://youtu.be/dQw4w9WgXcQ" />
    <br>
    <button onclick="generateThumbnails()">Get Thumbnails</button>

    <div id="output"></div>
  </div>

  <script>
    function extractVideoID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) {
          return u.pathname.slice(1);
        } else if (u.hostname.includes("youtube.com")) {
          return u.searchParams.get("v");
        }
      } catch {
        return url; // assume already a video ID
      }
    }

    function generateThumbnails() {
      const input = document.getElementById("videoInput").value.trim();
      const videoId = extractVideoID(input);
      const sizes = ["maxresdefault", "sddefault", "hqdefault"];
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!videoId || videoId.length < 10) {
        output.innerHTML = "<p>Please enter a valid YouTube video URL or ID.</p>";
        return;
      }

      sizes.forEach(size => {
        const url = `https://img.youtube.com/vi/${videoId}/${size}.jpg`;
        const block = document.createElement("div");
        block.className = "thumb-block";
        block.innerHTML = `
          <h3>${size}.jpg</h3>
          <img src="${url}" alt="Thumbnail ${size}" />
          <br/>
          <button onclick="downloadImage('${url}', '${videoId}_${size}.jpg')">Download</button>
        `;
        output.appendChild(block);
      });
    }

    function downloadImage(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
        });
    }
  </script>
</body>
</html>
